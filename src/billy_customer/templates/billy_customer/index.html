{% extends 'billy_customer/base.html' %}

{% load i18n %}

{% block app_content %}
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>{% trans 'name' %}</th>
        </tr>
    </thead>
{% for customer in customers %}
    <tr>
        <td>{{ customer.id }}</td>
        <td><a href="{{ customer.get_absolute_url }}">{{ customer.name }}</a></td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2">{% trans 'No customers to show' %}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
